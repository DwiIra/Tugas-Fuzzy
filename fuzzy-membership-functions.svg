<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold">Kurva Fungsi Keanggotaan Sistem Fuzzy Status Gizi Bayi</text>
  
  <!-- Berat Badan -->
  <g transform="translate(50, 100)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Berat Badan (kg)</text>
    
    <!-- Axes -->
    <line x1="0" y1="120" x2="700" y2="120" stroke="black" stroke-width="2" />
    <line x1="0" y1="20" x2="0" y2="120" stroke="black" stroke-width="2" />
    
    <!-- Axes labels -->
    <text x="700" y="135" text-anchor="end" font-family="Arial" font-size="12">kg</text>
    <text x="-5" y="20" text-anchor="end" font-family="Arial" font-size="12">1.0</text>
    
    <!-- Scale -->
    <g>
      <line x1="0" y1="120" x2="0" y2="125" stroke="black" stroke-width="1" />
      <text x="0" y="140" text-anchor="middle" font-family="Arial" font-size="12">0</text>
      
      <line x1="100" y1="120" x2="100" y2="125" stroke="black" stroke-width="1" />
      <text x="100" y="140" text-anchor="middle" font-family="Arial" font-size="12">2</text>
      
      <line x1="200" y1="120" x2="200" y2="125" stroke="black" stroke-width="1" />
      <text x="200" y="140" text-anchor="middle" font-family="Arial" font-size="12">4</text>
      
      <line x1="300" y1="120" x2="300" y2="125" stroke="black" stroke-width="1" />
      <text x="300" y="140" text-anchor="middle" font-family="Arial" font-size="12">6</text>
      
      <line x1="400" y1="120" x2="400" y2="125" stroke="black" stroke-width="1" />
      <text x="400" y="140" text-anchor="middle" font-family="Arial" font-size="12">8</text>
      
      <line x1="500" y1="120" x2="500" y2="125" stroke="black" stroke-width="1" />
      <text x="500" y="140" text-anchor="middle" font-family="Arial" font-size="12">10</text>
    </g>
    
    <!-- Membership functions -->
    <!-- Rendah: segitiga (2, 3, 4) -->
    <polyline points="100,120 150,20 200,120" fill="none" stroke="red" stroke-width="2" />
    <text x="150" y="40" text-anchor="middle" font-family="Arial" font-size="12" fill="red">Rendah</text>
    
    <!-- Normal: segitiga (3.5, 5, 6.5) -->
    <polyline points="175,120 250,20 325,120" fill="none" stroke="green" stroke-width="2" />
    <text x="250" y="40" text-anchor="middle" font-family="Arial" font-size="12" fill="green">Normal</text>
    
    <!-- Tinggi: segitiga (6, 7.5, 9) -->
    <polyline points="300,120 375,20 450,120" fill="none" stroke="blue" stroke-width="2" />
    <text x="375" y="40" text-anchor="middle" font-family="Arial" font-size="12" fill="blue">Tinggi</text>
  </g>
  
  <!-- Tinggi Badan -->
  <g transform="translate(50, 250)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Tinggi Badan (cm)</text>
    
    <!-- Axes -->
    <line x1="0" y1="120" x2="700" y2="120" stroke="black" stroke-width="2" />
    <line x1="0" y1="20" x2="0" y2="120" stroke="black" stroke-width="2" />
    
    <!-- Axes labels -->
    <text x="700" y="135" text-anchor="end" font-family="Arial" font-size="12">cm</text>
    <text x="-5" y="20" text-anchor="end" font-family="Arial" font-size="12">1.0</text>
    
    <!-- Scale -->
    <g>
      <line x1="0" y1="120" x2="0" y2="125" stroke="black" stroke-width="1" />
      <text x="0" y="140" text-anchor="middle" font-family="Arial" font-size="12">40</text>
      
      <line x1="100" y1="120" x2="100" y2="125" stroke="black" stroke-width="1" />
      <text x="100" y="140" text-anchor="middle" font-family="Arial" font-size="12">50</text>
      
      <line x1="200" y1="120" x2="200" y2="125" stroke="black" stroke-width="1" />
      <text x="200" y="140" text-anchor="middle" font-family="Arial" font-size="12">60</text>
      
      <line x1="300" y1="120" x2="300" y2="125" stroke="black" stroke-width="1" />
      <text x="300" y="140" text-anchor="middle" font-family="Arial" font-size="12">70</text>
      
      <line x1="400" y1="120" x2="400" y2="125" stroke="black" stroke-width="1" />
      <text x="400" y="140" text-anchor="middle" font-family="Arial" font-size="12">80</text>
    </g>
    
    <!-- Membership functions -->
    <!-- Pendek: segitiga (45, 50, 55) -->
    <polyline points="50,120 100,20 150,120" fill="none" stroke="red" stroke-width="2" />
    <text x="100" y="40" text-anchor="middle" font-family="Arial" font-size="12" fill="red">Pendek</text>
    
    <!-- Normal: segitiga (52, 60, 68) -->
    <polyline points="120,120 200,20 280,120" fill="none" stroke="green" stroke-width="2" />
    <text x="200" y="40" text-anchor="middle" font-family="Arial" font-size="12" fill="green">Normal</text>
    
    <!-- Tinggi: segitiga (65, 70, 75) -->
    <polyline points="250,120 300,20 350,120" fill="none" stroke="blue" stroke-width="2" />
    <text x="300" y="40" text-anchor="middle" font-family="Arial" font-size="12" fill="blue">Tinggi</text>
  </g>
  
  <!-- Kesehatan -->
  <g transform="translate(50, 400)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Kesehatan (Skor)</text>
    
    <!-- Axes -->
    <line x1="0" y1="120" x2="700" y2="120" stroke="black" stroke-width="2" />
    <line x1="0" y1="20" x2="0" y2="120" stroke="black" stroke-width="2" />
    
    <!-- Axes labels -->
    <text x="700" y="135" text-anchor="end" font-family="Arial" font-size="12">skor</text>
    <text x="-5" y="20" text-anchor="end" font-family="Arial" font-size="12">1.0</text>
    
    <!-- Scale -->
    <g>
      <line x1="0" y1="120" x2="0" y2="125" stroke="black" stroke-width="1" />
      <text x="0" y="140" text-anchor="middle" font-family="Arial" font-size="12">0</text>
      
      <line x1="100" y1="120" x2="100" y2="125" stroke="black" stroke-width="1" />
      <text x="100" y="140" text-anchor="middle" font-family="Arial" font-size="12">1</text>
      
      <line x1="200" y1="120" x2="200" y2="125" stroke="black" stroke-width="1" />
      <text x="200" y="140" text-anchor="middle" font-family="Arial" font-size="12">2</text>
      
      <line x1="300" y1="120" x2="300" y2="125" stroke="black" stroke-width="1" />
      <text x="300" y="140" text-anchor="middle" font-family="Arial" font-size="12">3</text>
      
      <line x1="400" y1="120" x2="400" y2="125" stroke="black" stroke-width="1" />
      <text x="400" y="140" text-anchor="middle" font-family="Arial" font-size="12">4</text>
      
      <line x1="500" y1="120" x2="500" y2="125" stroke="black" stroke-width="1" />
      <text x="500" y="140" text-anchor="middle" font-family="Arial" font-size="12">5</text>
      
      <line x1="600" y1="120" x2="600" y2="125" stroke="black" stroke-width="1" />
      <text x="600" y="140" text-anchor="middle" font-family="Arial" font-size="12">6</text>
      
      <line x1="700" y1="120" x2="700" y2="125" stroke="black" stroke-width="1" />
      <text x="700" y="140" text-anchor="middle" font-family="Arial" font-size="12">7</text>
    </g>
    
    <!-- Membership functions -->
    <!-- Tidak Sehat: trapesium (0, 0, 2, 4) -->
    <polyline points="0,20 0,20 200,20 400,120" fill="none" stroke="red" stroke-width="2" />
    <text x="150" y="40" text-anchor="middle" font-family="Arial" font-size="12" fill="red">Tidak Sehat</text>
    
    <!-- Sehat: trapesium (3, 5, 7, 7) -->
    <polyline points="300,120 500,20 700,20 700,20" fill="none" stroke="green" stroke-width="2" />
    <text x="550" y="40" text-anchor="middle" font-family="Arial" font-size="12" fill="green">Sehat</text>
  </g>

  <!-- Input values markers -->
  <!-- Berat Badan = 4.2 kg -->
  <g transform="translate(50, 100)">
    <line x1="210" y1="20" x2="210" y2="120" stroke="purple" stroke-width="1.5" stroke-dasharray="5,5" />
    <text x="210" y="15" text-anchor="middle" font-family="Arial" font-size="12" fill="purple">x=4.2</text>
  </g>
  
  <!-- Tinggi Badan = 56 cm -->
  <g transform="translate(50, 250)">
    <line x1="160" y1="20" x2="160" y2="120" stroke="purple" stroke-width="1.5" stroke-dasharray="5,5" />
    <text x="160" y="15" text-anchor="middle" font-family="Arial" font-size="12" fill="purple">x=56</text>
  </g>
  
  <!-- Kesehatan = 3.5 -->
  <g transform="translate(50, 400)">
    <line x1="350" y1="20" x2="350" y2="120" stroke="purple" stroke-width="1.5" stroke-dasharray="5,5" />
    <text x="350" y="15" text-anchor="middle" font-family="Arial" font-size="12" fill="purple">x=3.5</text>
  </g>
</svg>
